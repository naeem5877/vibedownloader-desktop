app-id: me.vibedownloader.VibeDownloader
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: vibe-downloader
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=host:rw     # Allow access to host filesystem (for downloads)
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: vibe-downloader
    buildsystem: simple
    build-commands:
      - ar x vibe-downloader.deb
      - tar -xf data.tar.xz
      - mv usr/lib/vibe-downloader /app/lib/
      - install -d /app/bin
      - ln -s /app/lib/vibe-downloader/vibe-downloader /app/bin/vibe-downloader
      - install -D usr/share/icons/hicolor/512x512/apps/vibe-downloader.png /app/share/icons/hicolor/512x512/apps/me.vibedownloader.VibeDownloader.png
      - install -D usr/share/applications/vibe-downloader.desktop /app/share/applications/me.vibedownloader.VibeDownloader.desktop
      # Rename Icon and Exec in .desktop file to match App ID
      - sed -i 's|Icon=vibe-downloader|Icon=me.vibedownloader.VibeDownloader|' /app/share/applications/me.vibedownloader.VibeDownloader.desktop
      - sed -i 's|Exec=/opt/VibeDownloader/vibe-downloader|Exec=vibe-downloader|' /app/share/applications/me.vibedownloader.VibeDownloader.desktop
    sources:
      - type: file
        path: vibe-downloader.deb
        # IMPORTANT: When submitting to Flathub, you must use the remote URL and SHA256 sum
        # url: https://github.com/naeem5877/vibedownloader-desktop/releases/download/v1.0.3/VibeDownloader-1.0.3-linux-amd64.deb
        # sha256: <INSERT_SHA256_HERE>
