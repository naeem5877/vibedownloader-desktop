name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build & Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPOTIFY_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          cat <<EOF > .env
          SPOTIFY_CLIENT_ID=$SPOTIFY_ID
          SPOTIFY_CLIENT_SECRET=$SPOTIFY_SECRET
          EOF
          npm run generate-release-notes
          npm run build
          npm run build:electron
          npx electron-builder --publish always --release-notes release-notes.md
