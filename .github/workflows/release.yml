name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build & Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ vars.SPOTIFY_CLIENT_SECRET }}
        run: |
          node -e "const fs = require('fs'); fs.writeFileSync('.env', \`SPOTIFY_CLIENT_ID=\${process.env.SPOTIFY_CLIENT_ID}\nSPOTIFY_CLIENT_SECRET=\${process.env.SPOTIFY_CLIENT_SECRET}\`);"
          npm run generate-release-notes
          npm run build
          npm run build:electron
          npx electron-builder --publish always
